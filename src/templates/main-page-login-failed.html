<div ng-controller="LoginFailedController as login" class="container-fluid login-failed-page">
   <div class="block-center top-block">
      <div class="nocompany-label">No company found</div>
      <div class="nocompany-description">We're sorry, but "{{login.emailDomain}}" can't be found</div>
      <button type="submit" ng-click="login.openSignin()" class="btn btn-primary ok-button">OK</button>
   </div>
   <div class="block-center bottom-block">
      <div class="become-member-panel">
         <div class="no-account-label">Don't Have an Account?</div>
         <div class="no-account-description">DataGraviti is a worldwide exclusive network to meet, sell and buy encrypted data directly.</div>
         <button type="submit" ng-click="" class="btn btn-default member-button">Become a member</button>
      </div>
   </div>
</div>
