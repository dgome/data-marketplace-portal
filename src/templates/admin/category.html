<div ng-controller="AdminController as admin" class="container-fluid category-container">
   <div class="panel panel-default">
      <div class="panel-heading">
         <button type="button" ng-click="admin.openCreateCategoryDialog()" class="btn btn-labeled btn-default">
            <span class="btn-label"><i class="fa fa-plus"></i>
            </span>New Category</button>
      </div>
      <div class="panel-body">
         <!--Start table response-->
         <div class="table-responsive">
            <table id="table-ext-2" class="table table-striped table-bordered table-hover">
               <thead>
                  <tr>
                     <th class="col-md-3">Id</th>
                     <th class="col-md-5">Name</th>
                     <th class="col-md-2">Definition format</th>
                     <th class="col-md-2">Detail</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="category in admin.categories">
                     <td class="col-md-3">
                        <h4 class="media-heading">{{category.id}}</h4>
                     </td>
                     <td class="col-md-5">
                        <h4 class="media-heading">{{category.name}}</h4>
                     </td>
                     <td class="col-md-2">
                        <h4 class="media-heading">{{category.definition_format}}</h4>
                     </td>
                     <td class="col-md-2">
                        <button ng-click="admin.openCategoryDetail(category)" class="btn btn-sm btn-default">Detail</button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
<script type="text/ng-template" id="categoryDetailDialog">
   <div class="panel panel-default"><div class="panel-heading">Category Detail</div><div class="panel-body"><div class="row"><div class="col-md-10"><p class="lead bb">Details<form class="form-horizontal p-20"><div class="form-group"><div class="col-sm-4">Category Id:</div><div class="col-sm-8"><strong>{{category.id}}</strong></div></div><div class="form-group"><div class="col-sm-4">Category Name :</div><div class="col-sm-8"><strong>{{category.name}}</strong></div></div><div class="form-group"><div class="col-sm-4">Definition format :</div><div class="col-sm-8"><strong>{{category.definition_format}}</strong></div></div><div class="form-group"><button ng-click="deleteCategory()" class="btn btn-sm btn-default">Delete Category</button></div></form></p></div></div></div></div>
</script>
<script type="text/ng-template" id="categoryCreateDialog">
   <div class="panel panel-default"><div class="panel-heading"><div style="margin-left:20px" class="title inline centered-text">   New Category</div></div><div class="panel-body"><form class="form-horizontal"><fieldset><div class="form-group mb"><label class="col-sm-2 control-label">Name</label><div class="col-sm-10"><input type="text" ng-model="metadata.name" class="form-control"/></div></div><div class="form-group mb"><label class="col-sm-2 control-label">Definition format</label><div class="col-sm-10"><input type="text" ng-model="metadata.definition_format" class="form-control"/></div></div></fieldset><button ng-click="createCategory()" class="btn btn-sm btn-default">Create</button></form></div></div>
</script>
