<div class="photo">
   <div ng-click="openDetailMetadata()">
      <div class="photo-wrapper">
         <img src="" data-ng-src="{{card.src}}" data-imageloaded="" data-loadedclass="photoloaded" class="img-responsive" />
         <div class="photo-loader">
            <div class="sk-spinner sk-spinner-rotating-plane"></div>
         </div>
      </div>
      <div class="photo-description">
         <h3>{{card.name}}</h3>
         <p>Nice photo, eh.</p>
      </div>
   </div>
</div>
