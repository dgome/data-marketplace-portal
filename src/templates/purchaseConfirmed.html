<div ng-controller="PurchaseConfirmController as confirm" class="container-fluid purchase-confirmed">
   <div class="purchase-confirmed-label">Purchase confirmed</div>
   <div class="purchase-confirmed-description">We will notify you once seller uploads the data. Meanwhile please download the decryption app, to decrypt data purchased here.</div>
   <div class="buttons">
      <button type="button" ng-click="confirm.goMyPurchase()" class="btn go-purchase-button">Go to my purchase</button>
      <button type="button" ng-click="confirm.goToBrowse()" class="btn browse-more-dataset">Browse more data</button>
   </div>
</div>
