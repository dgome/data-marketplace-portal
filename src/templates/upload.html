<div ng-controller="DataController as data" class="container-fluid">
   <div>
      <input type="file" name="file" multiple="multiple" ng-files="data.getTheFiles($files)" />
      <input type="button" ng-click="data.uploadFile()" value="Upload" />
   </div>
   <div>
      <input type="text" ng-model="data.hash" />
      <input type="button" ng-click="data.downloadFile()" value="Download" />
   </div>
</div>
